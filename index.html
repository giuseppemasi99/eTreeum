<!DOCTYPE html>

<meta charset="utf-8">
<html lang="en">

    <head>

        <title>eTreeum</title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <header>Welcome to your garden!</header>

        <div id= 'complete_body'>
            <div id= 'left_div'>
                    <div id= 'first_row'>
                        Want to do more?
                    </div>
                    <div id='menu'>

                        <button type="button">Buy a seed!</button>
                        <button type="button">Buy a tree!</button>
                        <button type="button">Sell a tree!</button>                        
                    
                    </div>
                </div>

                <div id= 'middle_div'> 
                    <div id="top">
                        <img class="arrow" src="frontend/img/left-arrow.png" alt="left-arrow">
                        <div id="tree"></div>
                        <img class="arrow" src="frontend/img/right-arrow.png" alt="right-arrow">
                    </div>
                    <div id="bottom">
                        <button class="down-button" id="water" type="button">&#128167;</button>
                        <button class="down-button" id="sun" type="button">&#9728;</button>
                    </div>
                </div>

                <div id= 'right_div'>
                    <img src="frontend/img/podio_completo_cut.png" alt="podio">
                </div>
        </div>

    </body>

	<!-- JavaScript -->

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script src="dist/js/web3.min.js"></script>

  	<script src="frontend/eTreeum.front-end.js"></script>
    
</html>
