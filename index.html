<!DOCTYPE html>

<meta charset="utf-8">
<html lang="en">

    <head>

        <title>eTreeum</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>

        <link rel="stylesheet" href="frontend/style.css">

    </head>

    <body>
        
        <header>Welcome to your CryptoGarden!</header>

        <div id="initial_div">
            <p>Hello, first time here?</p>
            Take a seed for free!
            <button id="free_seed" type="button">Free seed!</button>
        </div>

        <div id="nickName_change_div">
            Enter a NickName for your plant: <input type="text" id="newName" value="" />
            <button id="submit_change_name" type="button">Change NickName</button>
        </div>

        <div id= 'complete_body'>
            
            <div id= 'left_div'>
                    <div id= 'first_row'>
                        Want to do more?
                    </div>
                    <div id='menu'>

                        <button id="shop" type="button">&#128722;</button>                  
                    
                    </div>
                </div>

                <div id= 'middle_div'> 

                    <div id="top">
                        <img class="arrow" src="frontend/img/left-arrow.png" alt="left-arrow">
                        <div id="tree">
                            <div id="info-row">
                                <span>
                                    <label id="nickName">NickName </label>
                                    <button id="change_name" type="button">✏️</button>
                                </span>
                                <label id="info">&#8505;</label>
                            </div> 
                        </div>
                        <img class="arrow" src="frontend/img/right-arrow.png" alt="right-arrow">
                    </div>
                    <div id="bottom">
                        <button class="down-button" id="water" type="button">&#128167;</button>
                        <button class="down-button" id="sun" type="button">&#9728;</button>
                    </div>
                </div>

                <div id= 'right_div'>
                    <div id= 'first_row'>Kings of the Forest!</div>

                    <div id="podium">
                        <label class="podium" id="first">
                            1. <img src="frontend/img/first.png" alt="first place"> First
                        </label>
                        <label class="podium" id="second">
                            2. <img src="frontend/img/third.png" alt="second place"> Second
                        </label>
                        <label class="podium" id="third">
                            3. <img src="frontend/img/second.png" alt="third place"> Third
                        </label>
                    </div>
                </div>
        </div>

    </body>

	<!-- JavaScript -->

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/web3.min.js"></script>
	
  	<script src="frontend/eTreeum.front-end.js"></script>
    
</html>
