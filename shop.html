<!DOCTYPE html>

<meta charset="utf-8">
<html lang="en">

    <head>

        <title>eTreeum - Shop</title>
        
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        </style>

        <link rel="stylesheet" href="frontend/style_shop.css">

    </head>

    <body>

        <div id="header">
            <div id="logo">
                <a href="./index.html">
                    <img id="_img" src="frontend/img/logo.png" alt="logo">
                </a>
            </div>

            <header>Welcome into the tree shop!</header>
            
            <div id="right_top_header">

                <div id="menu">
                    <ul> 
                        <li id="shop_chart">
                            <a href="#">&#128722;</a> 
                            <ul>
                                <li><a href="./shop.html">Go to the shop</a></li>
                                <li><a id="menu_buySeed">Buy from game</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div id="user_info">
                    <span id="username"></span>
                    <span id="user_score"></span>
                </div>

            </div>
            
        </div>

        <div id="buy_options">
            Wanna buy this tree?

            <div id="tree_to_sell">
                <img id="tree_to_sell_image" src="#" alt="">
            </div>

            <div id="div_buy_options_eth">
                <span id="buy_options_eth"></span>
                <img id="eth_logo" src="frontend/img/eth.png">
            </div>
            
            <div class="buttons_option">
                <button id="buy" type="button">Buy!</button>
                <button id="cancel" type="button">Cancel</button>
            </div>
        </div>

        <div id="change_price_value_div">
            Change the price of your tree

            <div id="new_eth_value">
                <input type="text" id="new_eth_input" value="" placeholder="Price"/>
                <img src="frontend/img/eth.png">
            </div>
            
            <div class="buttons_option">
                <button id="change_price_value" type="button">Change</button>
                <button id="cancel_change_value" type="button">Cancel</button>
            </div>
        </div>

        <div id="buy_new_seed">
            <h3>Want to buy a new seed?</h3>
            <p>Seed cost: <img id="eth_logo" src="frontend/img/eth.png"> 0.001</p>
            <img id="seed_to_buy" src="frontend/img/seed.gif" alt="seed">
            <input type="text" id="name_newSeed" maxlength="15" value="" placeholder="TreeName"/>
            <div class="buttons_option">
                <button id="buy_seed_button" type="button">Buy!</button>
                <button id="cancel_newSeed" type="button">No thanks</button>
            </div>
        </div>

        <div id="shop_body">
            <h2>Frase molto bella su come funziona lo shop!</h2>
            
            <div id="trees_container">
                
            </div>
        </div>


    </body>

	<!-- JavaScript -->

	<script src="./dist/js/jquery.min.js"></script>
	<script src="./dist/js/web3.min.js"></script>
	
    <script src="frontend/eTreeum.init.js"></script>
  	<script src="frontend/eTreeum.shop.js"></script>
    
</html>
